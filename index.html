<!DOCTYPE html>
<html lang="en">
<head>
<title>Square Assignment</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link href="css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="boy-div">
    <img class="boy-image" src="assets/images/boy.png" alt="..."/>
</div>
<div class="cd-div">
    <div class="row no-gutters">
        <div class="col-md-6 col-sm-6 no-gutters leftside justify-content-center align-items-center margin-top-28 cd-image-div-ipad-pot">
            <img class="cd-image" src="assets/images/cd.png" alt=""/>
        </div>
        <div class="col-md-6 col-sm-6 no-gutters rightside justify-content-center align-items-center margin-top-8 margin-bottom-20 mobile-margin-left-18 now-playing-div-ipad now-playing-div-ipad-pot">
            <h5 class="margin-top-25 fs-26-ipad-pot">Now Playing</h5>
            <p class="margin-bottom-0 margin-top-14 display-none fs-19-ipad-pot" id="playing_album"></p>
            <span class="font-style-italic font-size-smaller display-none fs-19-ipad-pot" id="playing_song"></span>
            <div class="margin-top-16">
                <audio controls src="" id="audio_player">
                    Your browser does not support the audio tag.
                </audio>
            </div>
        </div>
    </div>
    <div class="row no-gutters">
        <div class="col-md-6 no-gutters leftside justify-content-center align-items-center discography-ipad-div">
            <h5 class="discography fs-22-ipad-pot">Discography</h5>
            <div id="album_list_div"></div>
        </div>
        <div class="col-md-6 no-gutters rightside justify-content-center align-items-center margin-top-12">
            <h5 class="margin-bottom-18 display-none mobile-margin-left-18 album-list-ipad-div fs-22-ipad-pot" id="album_name"></h5>
            <div id="album_songs">
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
